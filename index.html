<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <main class="container">
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    <div class="content">
      <div class="sketchpad"></div>
      <div class="buttons">
        <button class="">Black</button>
        <button class="">Rainbow</button>
        <button class="">Reset</button>
      </div>
      <div>
        <input class="input" type="text" placeholder="Enter Number from 1 to 64" alt="input field for size of grid" />
        <button>Set Screen Size</button>
      </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
